    <style type="text/css">
        .img-produto-carrossel {
            width: 100%;
        }

        .img-produto-carrinho {
            height: 120px;
            filter: drop-shadow(2px 2px 2px #ccc);
        }

        .linha-produto {
            margin: 20px;
        }

        #header-wrapper {
            background: #333333;
        }

        #header {
            position: relative;
            padding: 3em 0em;
        }

        .container {
            overflow: hidden;
            margin: 0em auto;
            width: 1000px;
        }

        #logo {
            position: absolute;
            top: 1em;
            left: 0;
        }

            #logo h1 {
                color: #FFF;
            }

            #logo a {
                text-decoration: none;
                text-transform: uppercase;
                color: #FFF;
            }

        .produto-nome {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .row-center {
            display: flex;
            align-items: center;
        }

        body {
            font-family: 'Varela', sans-serif;
        }

        .body-content {
            padding-left: 15px;
            padding-right: 15px;
        }

        .panel-body {
            padding: 15px;
        }

        .scrollable {
            width: 30em;
            overflow-x: auto;
            white-space: nowrap;
            width: 950px;
        }
    </style>

<body>
    <div class="wrapper">

        <div id="header-wrapper">
            <div id="header" class="container">
                <div id="logo">

                        <img src="/img/logo-new-small.png" style="width:200px;height:60px;">
                    </a>
                </div>
            </div>
        </div>

        <div class="container body-content">

            <ui-view>
                <p>
                    <img src="/img/ajax_small.gif" />  Please wait ...
                </p>
            </ui-view>
        </div>

    </div>

    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
